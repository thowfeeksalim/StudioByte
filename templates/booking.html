{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title%}
booking
{%endblock%}

{% block contend%}

<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <h2 class="text-center mb-4 text-light"style="font-family: 'papyrus';">Make An  Appointment</h2>
            <form method="POST" class="form-control">
              {% csrf_token %}
              <div class="form-group">
                {{ form.as_p }}
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
              <button type="reset" class="btn btn-secondary mt-3 ml-3">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{%endblock%}
